<div class="backgroundcolor">

    <div class="header">
        <div class='aligncenter'>
            <img src="../../assets/geoarkdata.png" width=700px>
        </div>
    </div>
    <div class="navigation">
        <div class="nav_button nav_selected" routerLink="/geoARKData" routerLinkActive="active">Home</div>
        <div class="nav_button">Data</div>
        <div class="nav_button" routerLink="/uploadData" routerLinkActive="active">Upload Data</div>
        <div class="nav_button" routerLink="/upcomingData" routerLinkActive="active">Upcoming</div>
        <div class="nav_button" routerLink="/dbDesign" routerLinkActive="active">Documentation</div>
    </div>

        
    <div class='main_container'>
        <div class='statcard'>
            <div class='statcard_num'>
                {{sources_num}}
            </div>
            # of Data Sources
        </div>
        <div class='statcard'>
            <div class='statcard_num'>
                {{datasets_num}}
            </div>
            # of Datasets
        </div>
        <div class='statcard'>
            <div class='statcard_num'>
                {{total_attributes}}
            </div>
            # of Attributes
        </div>
    </div>
   

</div>
