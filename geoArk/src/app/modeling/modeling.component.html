<div class='header'>
    Geo-Context and COVID-19 in Missouri
</div>
    
<div class='nav_bar'>
    <ul class='tabrow'>
        <li routerLink="/predictions" routerLinkActive="active" class='selected'> Predictions</li>
        <li routerLink="/categories" routerLinkActive="active"> Risk Categories</li>
        <li routerLink="/counties" routerLinkActive="active" > Counties</li>
    </ul> 
</div> 

<div class='main_container'>


    <div class='columns'>

        <div class='column'>
            <div class='columns'>
                <div class='column is-2'></div>

                <div class='column'>
                    <div class='aligncenter map_loading'>
                        <span class='type1'>Actual</span>

                        <div *ngIf='covid_category=="covid_cases"'>
                            Covid Cases
                        </div>
                        <div *ngIf='covid_category=="covid_deaths"'>
                            Covid Deaths
                        </div>
                    


                        <div *ngIf='spinnertogg' class='loading'>
                            <ngx-spinner bdColor = "rgba(0,0,0,0)" size = "medium" color = "#000000" type = "ball-spin-clockwise-fade-rotating" [fullScreen] = "false">
                            </ngx-spinner>
                        </div>


                         <div id="actual_map" class="actual_map"></div>   
                    </div>
                </div>

                <div class='column'>
                    <div class='aligncenter map_loading'>
                        <span class='type1'>Predicted</span>
                        <br> {{category}}



                        <div *ngIf='spinnertogg' class='loading'>
                            <ngx-spinner bdColor = "rgba(0,0,0,0)" size = "medium" color = "#000000" type = "ball-spin-clockwise-fade-rotating" [fullScreen] = "false">
                            </ngx-spinner>
                        </div>


                        <div id="model_map" class="model_map"></div>   
                    </div>
                </div>

            </div>

            <div class='columns'>
                <div class='column is-2'>

                </div>
                <div class='column'>
                    <div *ngIf='slider_togg'>
                                
                        <ng5-slider [(value)]="value" [options]="options" (userChange)="onUserChange($event)"></ng5-slider>
                    </div>
        
                </div>
            </div>
            
        </div>
        
        <div class='column is-2'>
            <br>
            <br>
  
            <table>
                <tr>
                  <th>Category</th>
                </tr>
                <tr>
                    <td [class.highlighted]="'Susceptible'==category" (click)='newCategory("Susceptible")' >
                        Susceptible (S)
                    </td>
                </tr>
                <tr>
                    <td [class.highlighted]="'Asymptomatic infectious'==category" (click)='newCategory("Asymptomatic")' >
                        Asymptomatic (A)
                    </td>
                </tr>
                <tr>
                    <td [class.highlighted]="'Symptomatic infectious'==category" (click)='newCategory("Infectious")'  >
                        Infectious (I)
                    </td>
                </tr>
                <tr>
                    <td [class.highlighted]="'Recovered'==category" (click)='newCategory("Recovered")' >
                        Recovered (R)
                    </td>
                </tr>
                <tr>
                    <td [class.highlighted]="'Deceased'==category" (click)='newCategory("Deceased")' >
                        Deceased (D)
                    </td>
                </tr>
            </table>

        </div>
    </div>





  
</div>



<div class='footer'>
    <div class='footer_links' routerLink="/howtouse" routerLinkActive="active">
        How to use this dashboard
    </div>
   <div class='footer_links' routerLink="/datasources" routerLinkActive="active">
       Data Sources
   </div>
    &copy;
</div>
